name: publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        cache: pip
        python-version: '3.x'
    - name: Install build tools
      run: |
        pip install -U pip
        pip install build
    - name: Build package
      run: |
        pyproject-build --outdir dist/
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: dist/
        if-no-files-found: error
        compression-level: 0

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Download package
      uses: actions/download-artifact@v4
      with:
        name: packages
        path: dist/
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        cache: pip
        python-version: '3.x'
    - name: Install package
      run: pip install dist/*.whl
    - name: Run unit-tests
      run: |
        pip install -r tests/requirements.txt
        pytest -vvra

  release:
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/proxpi
    steps:
    - name: Download package
      uses: actions/download-artifact@v4
      with:
        name: packages
        path: dist/
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
        verbose: true
