name: publish-docker

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    # Checkout code
    - uses: actions/checkout@v3

    # Configure buildx to support multiple architectures
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
    
    # Build amd64 for testing
    - name: Build and export to Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: nuvious/proxpi:${{ github.ref_name }}
        platforms: linux/amd64
      
    # Run tests
    - name: Run unit-tests in image
      run: docker run
        --rm
        --volume "$(pwd)/tests:/srv/tests"
        --entrypoint ''
        "nuvious/proxpi:${{ github.ref_name }}"
        sh -c 'pip install --requirement /srv/tests/requirements.txt
        && pytest -vvra /srv/tests'
    - name: Run image test
      run: tests/test-docker-image.sh "nuvious/proxpi:${{ github.ref_name }}"
    
    # Build all architectures and push to dockerhub
    - name: Login to DockerHub
      run: >
        echo ${{ secrets.DOCKERHUB_PASSWORD }}
        | docker login --password-stdin -u nuvious
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
        push: true
        tags: nuvious/proxpi:${{ github.ref_name }},nuvious/proxpi:latest
