name: publish-dockernuvious

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
    - name: Build image
      run: docker buildx build . 
           --platform linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
           --tag "nuvious/proxpi:${{ github.ref_name }}"
    - name: Run unit-tests in image
      run: docker run
        --rm
        --volume "$(pwd)/tests:/srv/tests"
        --entrypoint ''
        "nuvious/proxpi:${{ github.ref_name }}"
        sh -c 'pip install --requirement /srv/tests/requirements.txt
        && pytest -vvra /srv/tests'
    - name: Run image test
      run: tests/test-docker-image.sh "${{ github.ref_name }}"
    - name: Login to DockerHub
      run: >
        echo ${{ secrets.DOCKERHUB_PASSWORD }}
        | docker login --password-stdin -u nuvious
    - name: Publish image
      run: docker push "nuvious/proxpi:${{ github.ref_name }}"
    - name: Check tag
      id: check-tag
      run: |
        if [[ "${{ github.ref_name }}" =~ '^v\d+\.\d+\.\d+$' ]]; then
            echo ::set-output name=match::true
        fi
    - name: Publish latest image
      if: steps.check-tag.outputs.match == 'true'
      run: |
        docker tag "nuvious/proxpi:${{ github.ref_name }}" nuvious/proxpi:latest
        docker push nuvious/proxpi:latest
